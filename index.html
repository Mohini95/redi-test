<!DOCTYPE html>
<html>

<head>
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <div class="container">
      <center>
        <h1> Student Registeration Form</h1>
      </center>
      <hr>
      <label><b>Firstname</b></label>
      <input type="text" name="firstname" placeholder="Firstname" required>
      <label><b>Middlename:</b></label>
     
      <input type="text" name="lastname" placeholder="Lastname" required>
      <label><b>Father's name:</b></label>
      <input type="text" name="Fathername" placeholder="Fathername" required>
      <label><b>Mother's name:</b></label>
      <input type="text" name="Mothername" placeholder="Mothername" required>
      <div>
        <label>
          <b>Course :</b>
        </label>

        <select>
          <option value="Select Course">Select Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
      </div>
      <div>
        <label>
          <b>Gender :</b>
        </label><br>
        <input type="radio" value="Male" name="gender" checked> Male
        <input type="radio" value="Female" name="gender"> Female
        <input type="radio" value="Other" name="gender"> Other

      </div>
      <label>
        <b>Phone :</b>
      </label>
      <input type="text" name="country code" placeholder="Country Code" value="+91" size="2" />
      <input type="text" name="phone" placeholder="phone no." size="10" / required>
      <b>Current Address :<b>
          <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>
</textarea>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label for="psw-repeat"><b>Re-type Password</b></label>
          <input type="password" placeholder="Retype Password" name="psw-repeat" required>
          <button type="submit" class="registerbtn">Register Now!</button>
  </form>
</body>

</html>
